    <h1>List of Songs</h1>
    <div class="sortBy">

                <div class="input-group-prepend">
                    <label class="input-group-text label-dark" for="sort">Sort By</label>
                </div>
        <select class="custom-select" id="sort" style="width:30%">
                <option selected>Choose...</option>
                <option value="1">Band</option>
                <option value="2">Band Active</option>
                <option value="3">Band Members</option>
                <option value="4">Albums</option>
        </select>
    </div>
</div>
</div>

    <table class="table">

        <tr>
        <th>Band</th>
        <th>Band Active</th>
        <th>Tags</th>
        <th>Band Members</th>
        <th>Albums</th>
        </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
    </table>
    <button type="button" class="btn btn-dark btn-lg btn-block" id="pull">Get Information</button>
