<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Martin Slavkov - exam</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>EXAM-list of bands</h1>

        <div class="row" style="text-align:center; margin:10px 0">
            <div class="col-5">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">

                    <nav class="navbar">
                        <button for="search" class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        <input type="text" id="searchingFilter" class="form-control mr-sm-2">

                        <select id="tags" class="btn btn-outline-secondary dropdown-toggle">

                        </select>

                        <button id="prevBtn" class="btn btn-outline-primary btn-md">Prev</button>
                        <button id="nextBtn" class="btn btn-outline-secondary btn-md">Next</button>
                        <div>
                            <input type="checkbox" aria-label="Checkbox for following text input" name="stillActive" id="stillActive">
                            <label for="stillActive">Active Bands</label>
                        </div>
                    </nav>



                </div>
            </div>
            <div class="col-5">

            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th id="sortBand"> <input type="radio" name="nameAscending" value="0" id="ascending" autocomplete="off" > Band</th>
                    <th>Active band</th>
                    <th>Tags</th>
                    <th>Band Members</th>
                    <th id="sortAlbums"> <input type="radio" name="nameDescending" value="1" id="descending" autocomplete="off">Albums</th>

                </tr>
            </thead>
            <tbody id="tableCreate">

            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="app/script.js" type="text/javascript"></script>
</body>

</html>
