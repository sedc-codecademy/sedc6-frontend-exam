<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <p class="bands" style="font-size: 20px">List of bands</p>


            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchBox" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search By Name</button>
                </form>
            </nav>

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <button id="getdata" class="btn btn-outline-success" type="button">Get Data</button>

                </form>
            </nav>
            
            <div class="dropdown">
                    <button  class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"  >
                      <a class="dropdown-item" href="#">Trash Metal</a>
                      <a class="dropdown-item" href="#">Heavy Metal</a>
                      <a class="dropdown-item" href="#">Hard Rock</a>
                      <a class="dropdown-item" href="#">Rock</a>
                      <a class="dropdown-item" href="#">Speed Metal</a>
                      <a class="dropdown-item" href="#">Metal</a>
                      <a class="dropdown-item" href="#">German</a>
                      <a class="dropdown-item" href="#">Nu Metal</a>
                      <a class="dropdown-item" href="#">Alternative Metal</a>
                      <a class="dropdown-item" href="#">Alternativ Rock</a>
                      <a class="dropdown-item" href="#">Political</a>
                      <a class="dropdown-item" href="#">Rapcore</a>
                      <a class="dropdown-item" href="#">Hair Metal</a>
                      <a class="dropdown-item" href="#">Grunge</a>
                      <a class="dropdown-item" href="#">Alternative</a>
                    </div>
                  </div>
                  <input type="checkbox" name="active" value="active" id="active" > Active


    </div>
    <div class="container">
        <table border="1" style="color:(10, 184, 10)">
            <thead>
                <tr>
                <th scope="col">Row</th>
                <th id="sortName"> <input type="radio" name="nameAscending" value="0" id="ascending" autocomplete="off">Name of band</th>
                <th scope="col">Active</th>
                <th scope="col">Tags</th>
                <th scope="col">Members</th>
                <th scope="col" id="sortAlbum"> <input type="radio" name="nameDescending" value="0" id="descending" autocomplete="off">Number of Albums</th>
            </tr>
            <tbody id="tbody">

            </tbody>
            </thead>
        </table>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
