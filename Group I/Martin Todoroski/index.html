<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <table id="table" border="2px">
        <thead>
            <th>ID</th>
            <th>Name of the band</th>
            <th>Active</th>
            <th>Tags</th>
            <th>Band Members</th>
            <th>Total numbers of albums</th>
        </thead>
        <tbody id="tBody">

        </tbody>
    </table>

   


    <button id="prev">Previous</button>
    <button id="next">Next</button>
    

    <input type="radio" name="active" value="active" id="act">
    <label for="act">Active Bands</label>
    <input type="radio" name="active" value="former" id="pas">
    <label for="pas">Former bands</label>
    

   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
