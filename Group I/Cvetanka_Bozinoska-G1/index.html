<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>List Bands</title>
</head>
<body>
  
    <label for="search">Search</label>
    <input type="text" id="searchFilter">
    <select id="tags">
        
    </select>
    <label for="active">Show only active</label>
    <input type="checkbox" name="active" id="active">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
    </select>
            
            
    
        <table class="table" id="sort">
                <thead id="th">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col" id="sortName">Band Name</th>
                        <th scope="col">Visual</th>
                        <th scope="col">List of Tags</th>
                        <th scope="col">Mambers</th>
                        <th scope="col" id="sortAlbums" >Albums</th>
                      </tr>
                </thead>
                
                     
                
                    
           
            <tbody id="myBody">
                
            </tbody>
        </table>

        
        


    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <script src="script.js"></script>
</body>
</html>
