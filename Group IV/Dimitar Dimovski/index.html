<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <title>Front-end Exam (DD)</title>

</head>
<body>
    <header>
        <div class="container">
            <div><h1 class="text-center">BANDS</h1></div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select id="tags" class="form-control">
                <option id="tags-option"></option>
                </select>
            </div>
            <div class="input-group">
                <input id="search-inp" type="text" class="form-control" placeholder="Search for band name">
                <div class="btn-group">
                        <button id="search-btn" class="btn btn-dark" type="button">Search</button>
                        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
                            <span>Choose State</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item"href="#">Active</a>
                            <a class="dropdown-item"href="#">Nov-Active</a>
                        </div>
                        
                    </div>
            
            </div><br>
        
        </div>
    </header>
    <div class="container">
        <table id="table-id" class="table table-bordered  table-inverse">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Band Name</th>
                    <th>Active</th>
                    <th>Tags</th>
                    <th>Band Members</th>
                    <th>Number of Albums</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr></tr>  
                </tr>
            </tbody>
        </table>

        </div>
    </div>
    






    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
